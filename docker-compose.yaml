services:
  postgres:
    image: postgres:17
    container_name: meu-postgres
    restart: always
    environment:
      POSTGRES_USER: school_admin
      POSTGRES_PASSWORD: school_pass
      POSTGRES_DB: school_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: